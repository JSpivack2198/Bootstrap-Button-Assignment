<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-primary">Primary Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-secondary">Secondary Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-success">Success Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-danger">Danger Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-warning">Warning Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-info">Info Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-light">Light Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-dark">Dark Button</button>
            </div>
            <div class="col-4">
            <button type="button" class="btn m-2 w-100 btn-link">Link Button</button>
            </div>
        </div>
    </div>
</body>
</html>
